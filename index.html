<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1>Speed Game</h1>
      <div class="game-area">
        <h2>Your score is: <span class="score">0</span></h2>
        <div class="container">
          <div class="circle">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="circle">4</div>
        </div>
        <div class="container">
          <button type="button" id="start">Start game</button>
          <button type="button" id="stop">Stop game</button>
        </div>
      </div>
    </section>
    <section id="overlay">
      <div class="modal">
        <p id="result">UPs, game over!</p>
        <button type="button" id="close">Close</button>
      </div>
    </section>
  </body>
</html>
